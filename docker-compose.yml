version: "3.8"
services:
  app:
    build: .
    container_name: crevas-ai-app
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # Enabled video providers: mock by default; add replicate if you set REPLICATE_API_TOKEN
      - ENABLED_VIDEO_PROVIDERS=${ENABLED_VIDEO_PROVIDERS:-mock}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN:-}
    ports:
      - "8080:3000"
    volumes:
      - app-data:/app/data
    restart: unless-stopped
volumes:
  app-data:
